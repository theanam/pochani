<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A presentation created with pochani</title>
	<style>
	canvas.annotate{
        position:fixed;
        z-index:4000;
        left:0px;
        top:0px;
        display:none;
    }
    .button{
    	width:40px;
    	height:40px;
    	border-radius:50%;
    	background-repeat: no-repeat;
    	background-position: center center;
    	background-size:50%;
    	display:inline-block;
    	cursor:pointer;
    }
    .button:hover{
    	background-size:60%;
    }
    .toolbox{
    	display:inline-block;
    	position:fixed;
    	z-index:5000;
    	left:0px;
    	bottom:0px;
    	padding:20px;
    }
    .toolbox-inner{
    	position:relative;
		padding:5px;
    	border-radius:4px;
    	/*background:gray;*/
    	opacity:0.8;
    }
    .toolbox-inner:hover{
    	opacity:1;
    }
    .toolbox-inner.hide{
    	top:150px;
    	transition:all 0.5s;
    }
    .toolbox:hover>.hide{
    	top:0;
    }
    .colors{
    	display:none;
    }
    .colors .button{
        box-sizing:border-box;
    }
    .colors .button.selected{
        border:3px solid black;
    }
    .colors.hiddencolor{
    	display:inline-block;
    }
    .webcam{
    	display:none;
    	position:fixed;
    	z-index:5001;
    	right:20px;
    	bottom:20px;
    }
    .button.pin.pinned{
		transform:rotate(-45deg);
    }

<body>
	{{{{{pochani}}}}}
<canvas class="annotate"></canvas>
<div class="toolbox">
	<div class="toolbox-inner">
	<div class="button pin pinned"></div>
	<div class="button annotation"></div>
	<div class="button video"></div>
	<div class="colors">
		<div class="button" style="background-color:#27ae60"></div>
		<div class="button" style="background-color:#2980b9"></div>
		<div class="button" style="background-color:#e74c3c"></div>
		<div class="button selected" style="background-color:#2c3e50"></div>
		<div class="button" style="background-color:#f39c12"></div>
		<div class="button" style="background-color:#d35400"></div>
		<div class="button" style="background-color:#bdc3c7"></div>
	</div>
	</div>
</div>
<video class="webcam" width="320px" height="240px"></video>
<script src="jquery.js"></script>
<script src="pochaslider.min.js"></script>
<script src="functions.js"></script>
</body>
